<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de carros </title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <P>Formulario</P>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui: </p>
                <form >
                    <div class="box-input">
                        <label for="title">
                            Titulo do anuncio <span class="required-field">*<span><label
                            >
                            <!-- Titulo do anuncio -->
                            <input 
                                type="text"
                                name="title"
                                id="title"
                                class="block"
                                placeholder="um titulo para anunciar o seu carro" 
                                minlength="1" 
                                maxlength="30"
                                required
                                
                            
                        >
                
                </div>
                <div class="box-input">
                    <label for="price">
                       Preço <span class="required-field">*<span><label
                        >
                        <!-- Preço do carro -->
                        <input 
                            type="number"
                            name="price"
                            id="price"
                            class="block"
                            placeholder="Defina o Preço" 
                            required
                            
                        
                    >
                </div>    
                    <div class="box-input">
                        <label for="description">
                            Descrição <span class="required-field">*<span><label
                            >
                            <!-- Descrição do Carro -->
                            <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo se ele tem um aranhão"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">
                            Marcar <span class="required-field">*<span><label
                            >
                            <!-- Marca do carro -->
                            <input 
                                type="text"
                                name="brand"
                                id="brand"
                                class="block"
                                placeholder="Digite a marca do veiculo" 
                                required   
                        >
                </div>

                <div class="box-input">
                    <label for="model">
                        Modelo <span class="required-field">*<span><label
                        >
                        <!-- Modelo do carro -->
                        <input 
                            type="text"
                            name="model"
                            id="model"
                            class="block"
                            placeholder="Digite o modelo do veiculo" 
                            required   
                    >
                </div>

                <div class="box-input">
                    <label for="mileage">
                        Quilometragem <span class="required-field">*<span><label
                        >
                        <!-- Quilometragem do carro -->
                        <input 
                            type="number"
                            name="mileage"
                            id="mileage"
                            class="block"
                            placeholder="Digite a quilometragem do veiculo" 
                            required   
                    >
        </div>

                <div class="box-input">
                    <label for="purchase_date">
                        Data de compra do carro <span class="required-field">*<span><label
                        >
                        <!-- Data de compra do carro -->
                        <input 
                            type="date"
                            name="purchase_date"
                            id="purchase_date"
                            class="block" 
                            required   
                    >
            </div>

    <div class="box-input">
       <p class="box-input">
        Tipo de câmbio: <span class="required-field">*</span></p>
            <!-- Tipo câmbio do carro -->
            <input type="radio" id="manual" name="gear">
            <label for="manual">Manual</label>
            <input type="radio" id="manual" name="gear">
            <label for="auto">Automático</label>
        >
    </div>

    <div class="optional-box">
        <p class="box-input">Opcionais </p>
             <!-- Opicionais do carro -->
             <ul class="optional-list">
                <li>
                    <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                    <label for="airbag">Airbag</label>
                </li>
                <li>
                    <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                    <label for="alarm">Alarme</label>
                </li>
                 <li>
                    <input type="checkbox" name="optional[]" id="ac" value="ac">
                    <label for="ac">Ar Condicionado</label>
                </li>

                <li>
                    <input type="checkbox" name="optional[]" id="reverse-camare" value="reverse-camare">
                    <label for="reverse-camare">Câmera de ré</label>
                </li>

             </ul>
         
    </div>

    <div class="optional-box">
        
             <!-- Opicionais do carro -->
             <ul class="optional-list">
                <li>
                    <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                    <label for="lane_assist">Assistente de Pista</label>
                </li>
                <li>
                    <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                    <label for="keyless">Partida Keyless</label>
                </li>
                 <li>
                    <input type="checkbox" name="optional[]" id="smartfone" value="smartfone">
                    <label for="smartfone">Integração com celular</label>
                </li>

                <li>
                    <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                    <label for="leather_seat">Banco de couro</label>
                </li>

             </ul>
         
    </div>

    <div class="box-input">
        <p>Fotos do carro: <span class="required-field">*</span></p>
        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
    </div>

    <input type="submit" value="Enviar" class="btn-submit">
</form>


      
            
        

 </div>

</body>
</html>
